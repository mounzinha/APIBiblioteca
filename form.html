<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>üå∏ Painel da Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #fff0f5;
        padding: 40px;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: #d63384;
        font-size: 2.5em;
        margin-bottom: 30px;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .tab {
        padding: 12px 24px;
        margin: 5px;
        background: #ffe4ec;
        border-radius: 30px;
        cursor: pointer;
        color: #d63384;
        font-weight: 600;
        border: 2px solid #f8c2d6;
        transition: all 0.3s ease;
      }

      .tab.active {
        background: #d63384;
        color: white;
        transform: scale(1.05);
      }

      .form-section {
        display: none;
        max-width: 420px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(214, 51, 132, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }

      .form-section.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #f8c2d6;
        background-color: #fffafc;
        font-family: "Poppins", sans-serif;
        font-size: 1em;
      }

      button {
        background-color: #d63384;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c2186b;
      }

      .feedback {
        text-align: center;
        margin-top: 10px;
        color: #d63384;
        font-weight: 600;
      }

      @media (max-width: 500px) {
        body {
          padding: 20px;
        }

        h1 {
          font-size: 2em;
        }

        .form-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>üå∏ Painel da Biblioteca</h1>

    <div class="tabs">
      <div class="tab active" data-tab="usuario">üë©‚Äçüéì Usu√°rio</div>
      <div class="tab" data-tab="autor">üñãÔ∏è Autor</div>
      <div class="tab" data-tab="emprestimo">üìö Empr√©stimo</div>
    </div>

    <!-- Usu√°rio -->
    <div class="form-section active" id="usuario">
      <form id="userForm">
        <input type="text" name="name" placeholder="Nome completo" required />
        <input type="date" name="birthDate" required />
        <select name="sex" required>
          <option value="">Sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
        <input type="text" name="address" placeholder="Endere√ßo" required />
        <button type="submit">üíæ Cadastrar Usu√°rio</button>
      </form>
      <div class="feedback" id="userFeedback"></div>
    </div>

    <!-- Autor -->
    <div class="form-section" id="autor">
      <form id="authorForm">
        <input type="text" name="name" placeholder="Nome do autor" required />
        <input type="date" name="birthDate" required />
        <select name="sex" required>
          <option value="">Sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
        <input
          type="text"
          name="writingGenre"
          placeholder="G√™nero liter√°rio"
          required
        />
        <button type="submit">üíæ Cadastrar Autor</button>
      </form>
      <div class="feedback" id="authorFeedback"></div>
    </div>

    <!-- Empr√©stimo -->
    <div class="form-section" id="emprestimo">
      <form id="loanForm">
        <input type="text" name="userId" placeholder="ID do usu√°rio" required />
        <input type="text" name="bookId" placeholder="ID do livro" required />
        <button type="submit">üìö Realizar Empr√©stimo</button>
      </form>
      <div class="feedback" id="loanFeedback"></div>
    </div>

    <script>
      // Alternar abas
      const tabs = document.querySelectorAll(".tab");
      const sections = document.querySelectorAll(".form-section");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          sections.forEach((s) => s.classList.remove("active"));
          tab.classList.add("active");
          document.getElementById(tab.dataset.tab).classList.add("active");
        });
      });

      // Usu√°rio
      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(e.target).entries());
          const res = await fetch("http://localhost:3000/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const msg = await res.text();
          document.getElementById("userFeedback").textContent = res.ok
            ? "‚úÖ Usu√°rio cadastrado!"
            : `‚ùå ${msg}`;
          if (res.ok) e.target.reset();
        });

      // Autor
      document
        .getElementById("authorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(e.target).entries());
          const res = await fetch("http://localhost:3000/authors", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const msg = await res.text();
          document.getElementById("authorFeedback").textContent = res.ok
            ? "‚úÖ Autor cadastrado!"
            : `‚ùå ${msg}`;
          if (res.ok) e.target.reset();
        });

      // Empr√©stimo
      document
        .getElementById("loanForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(e.target).entries());
          const res = await fetch("http://localhost:3000/loans", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const msg = await res.text();
          document.getElementById("loanFeedback").textContent = res.ok
            ? "‚úÖ Empr√©stimo realizado!"
            : `‚ùå ${msg}`;
          if (res.ok) e.target.reset();
        });
    </script>
  </body>
</html>
